# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=review-service
# Puerto 8085 para Review Service (Auth:8082, Social:8083, Payment:8084)
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8085}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
# En Cloud Run, inyectaremos la URL apuntando a la BD 'quhealthy_reviews'
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# Usamos el mismo secreto que Auth Service para validar los tokens de los usuarios
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD PLATFORM
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}

# ===================================================================
# üì® GOOGLE PUB/SUB (EVENTOS AS√çNCRONOS)
# ===================================================================
# Habilita la integraci√≥n nativa con Google Cloud Pub/Sub
spring.cloud.gcp.pubsub.enabled=true

# Nombre del TEMA (Topic) donde publicaremos "REVIEW_CREATED", "PROVIDER_REPLIED".
# Puedes sobreescribirlo con una variable de entorno si lo deseas, 
# o usar el valor por defecto 'quhealthy-reviews-topic'.
application.events.reviews-topic=${REVIEWS_TOPIC_NAME:quhealthy-reviews-topic}

# ===================================================================
# üíì HEALTH CHECKS
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
# Importante: Ajustado al paquete de Review Service
logging.level.com.quhealthy.review_service=DEBUG
logging.level.org.springframework.security=INFO

# ===================================================================
# üß† REDIS (Opcional - Preparado para futuro cacheo de perfiles)
# ===================================================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms