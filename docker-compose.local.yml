version: '3.8'

services:
  # ========================================================================
  # 1. DATABASE: PostgreSQL + PostGIS (Geoespacial)
  # ========================================================================
  postgres:
    image: postgis/postgis:15-3.3
    container_name: quhealthy-postgres-local
    environment:
      POSTGRES_DB: quhealthy_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Si tienes un script inicial SQL, descomenta la siguiente línea:
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quhealthy-network

  # ========================================================================
  # 2. STORAGE: MinIO (Simulador de S3/GCS para archivos locales)
  # ========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: quhealthy-minio-local
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API (Puerto que usará Java)
      - "9001:9001" # Consola Web (Entra aquí en tu navegador)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - quhealthy-network

  # ========================================================================
  # 3. SETUP: Configurador Automático de Buckets (Se ejecuta y muere)
  # ========================================================================
  createbuckets:
    image: minio/mc
    container_name: quhealthy-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      # Esperamos a que MinIO arranque
      until (/usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      
      # Creamos el bucket para documentos KYC (si no existe)
      /usr/bin/mc mb --ignore-existing myminio/quhealthy-kyc-docs;
      
      # Hacemos el bucket privado por defecto (seguridad)
      # Nota: Generaremos URLs firmadas (Presigned URLs) para ver los archivos
      /usr/bin/mc anonymous set private myminio/quhealthy-kyc-docs;
      
      echo '✅ Bucket 'quhealthy-kyc-docs' creado y configurado exitosamente.';
      exit 0;
      "
    networks:
      - quhealthy-network

  # ========================================================================
  # 4. ADMIN: PgAdmin (Interfaz Visual para BD - Opcional)
  # ========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quhealthy-pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@quhealthy.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - quhealthy-network

# ========================================================================
# VOLÚMENES PERSISTENTES (Datos no se pierden al reiniciar)
# ========================================================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ========================================================================
# RED INTERNA
# ========================================================================
networks:
  quhealthy-network:
    driver: bridge