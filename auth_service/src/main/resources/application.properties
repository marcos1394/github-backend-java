# ===================================================================
# CONFIGURACION DE SERVIDOR Y APP
# ===================================================================
spring.application.name=auth-service
# Puerto por defecto (GCP suele inyectar la variable PORT, si no usa 8080)
server.port=${PORT:8080}

# ===================================================================
# BASE DE DATOS (PostgreSQL - Neon/Cloud SQL)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIKARI CP (Connection Pooling) ---
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=2

# ===================================================================
# JPA Y HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# GOOGLE CLOUD PUB/SUB
# ===================================================================
# IMPORTANTE: Debe coincidir con @Value en EventPublisher.java
gcp.pubsub.topic.user-events=projects/quhealthy-backend/topics/user-events-topic

# ===================================================================
# SEGURIDAD Y JWT
# ===================================================================
# IMPORTANTE: Debe coincidir con @Value en JwtService.java
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===================================================================
# INTEGRACIONES Y NOTIFICACIONES
# ===================================================================
# Resend (Email)
resend.api.key=${RESEND_API_KEY:}
resend.from.email=${RESEND_FROM_EMAIL}

# Twilio (SMS)
twilio.account.sid=${TWILIO_SID:}
twilio.auth.token=${TWILIO_TOKEN:}
twilio.phone.number=${TWILIO_PHONE:}

# Configuracion General
app.email.from=QuHealthy <no-reply@quhealthy.org>
app.frontend.url=${FRONTEND_URL:https://quhealthy.org}

# Google OAuth
google.client.id=${GOOGLE_CLIENT_ID}

# ===================================================================
# HEALTH CHECKS (Actuator)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# LOGGING Y DEBUGGING
# ===================================================================
# Ajustar a INFO en produccion
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.quhealthy.auth_service=DEBUG