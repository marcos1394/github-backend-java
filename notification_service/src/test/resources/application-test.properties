# ==============================================================
# CONFIGURACION DE TEST (Testcontainers)
# ==============================================================
spring.application.name=notification-service-test
server.port=0

# ==============================================================
# BASE DE DATOS (TESTCONTAINERS)
# ==============================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# MOCKS Y FEATURE FLAGS (APAGAR TODO LO DE NUBE)
# ==============================================================

# ? GCP CORE & CONFIG (Evita chequeo de credenciales globales)
spring.cloud.gcp.core.enabled=false
spring.cloud.gcp.config.enabled=false

# ? GCP PUB/SUB (Apagado)
spring.cloud.gcp.pubsub.enabled=false
# Nombres dummy para evitar errores de @Value
gcp.pubsub.subscription.account=test-account-sub
gcp.pubsub.subscription.appointment=test-appointment-sub
spring.cloud.gcp.project-id=test-project

# ? GCP FIRESTORE (NUEVO: Apagado para evitar error de credenciales)
spring.cloud.gcp.firestore.enabled=false

# ? FIREBASE (Apagado por nuestra lógica condicional)
app.firebase.enabled=false

# ==============================================================
# JACKSON (FORMATO FECHAS SEGURO)
# ==============================================================
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# ==============================================================
# SECURITY / JWT MOCK
# ==============================================================
application.security.jwt.secret-key=test-secret-key-must-be-very-long-for-hmac-sha-algorithm-at-least-256-bits

# ==============================================================
# INTEGRACIONES MOCK (Resend / Twilio)
# ==============================================================
resend.api.key=re_test_dummy_key
resend.from.email=test@quhealthy.org

twilio.account.sid=AC_test_sid_dummy
twilio.auth.token=test_token_dummy
twilio.phone.number=+15550000000

# ==============================================================
# LOGGING
# ==============================================================
logging.level.root=INFO
logging.level.com.quhealthy=DEBUG