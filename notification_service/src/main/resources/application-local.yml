spring:
  datasource:
    # ⚠️ Nota: Base de datos distinta: quhealthy_notification_local
    url: jdbc:postgresql://localhost:5432/quhealthy_notification_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # Para crear las tablas automáticamente en dev
    show-sql: true
    properties:
      hibernate:
        format_sql: true

