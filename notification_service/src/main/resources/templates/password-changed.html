<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contraseña Actualizada</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f4f7;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 20px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; border-top: 4px solid #10B981;"> <tr>
        <td style="padding: 40px 30px;">
          <div style="text-align: center; font-size: 40px; margin-bottom: 10px;">✅</div>
          <h2 style="color: #333; margin-top: 0; text-align: center;">Contraseña Actualizada</h2>

          <p style="color: #555; font-size: 16px;">
            La contraseña de tu cuenta QuHealthy fue modificada exitosamente el <strong th:text="${date}">Hoy</strong>.
          </p>

          <div style="background-color: #FEF2F2; border: 1px solid #FECACA; padding: 15px; border-radius: 6px; margin-top: 20px;">
            <p style="color: #B91C1C; margin: 0; font-weight: bold;">¿No fuiste tú?</p>
            <p style="color: #7F1D1D; margin: 5px 0 0 0; font-size: 14px;">
              Si no realizaste este cambio, alguien podría tener acceso a tu cuenta.
              <a th:href="${supportLink}" style="color: #B91C1C; text-decoration: underline;">Contacta a Soporte</a> de inmediato.
            </p>
          </div>
        </td>
      </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
