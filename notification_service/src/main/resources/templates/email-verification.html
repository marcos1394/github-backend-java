<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verifica tu Correo</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f4f7;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 20px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; border-top: 4px solid #2563EB;">
        <tr>
          <td style="padding: 40px 30px;">
            <h2 style="color: #333; margin-top: 0; text-align: center;">Verifica tu Email</h2>

            <p style="color: #555; font-size: 16px;">Hola, <span th:text="${name}">Usuario</span>.</p>
            <p style="color: #555; font-size: 16px;">
              Gracias por registrarte en QuHealthy. Para proteger tu seguridad, necesitamos confirmar que este correo te pertenece.
            </p>

            <div style="background-color: #EFF6FF; color: #1E40AF; padding: 15px; text-align: center; margin: 25px 0; font-size: 28px; font-weight: bold; letter-spacing: 5px; border-radius: 8px;">
              <span th:text="${token}">123456</span>
            </div>

            <p style="color: #999; font-size: 14px; text-align: center;">
              O usa este enlace: <a th:href="${verificationLink}" style="color: #2563EB;">Verificar Cuenta</a>
            </p>

            <p style="color: #999; font-size: 13px; margin-top: 30px;">
              Este c√≥digo expira en 10 minutos.
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
