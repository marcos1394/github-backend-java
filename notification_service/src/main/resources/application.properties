# CONFIGURACION DEL SERVIDOR
spring.application.name=notification-service
server.port=${PORT:8080} 
# Nota: Cloud Run usa 8080 por defecto, cambié 8088 a 8080 para evitar líos, aunque PORT lo sobreescribe.

# BASE DE DATOS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# SEGURIDAD JWT
# ?? CORREGIDO: Debe coincidir con la variable del Pipeline (JWT_SECRET)
application.security.jwt.secret-key=${JWT_SECRET}

# GOOGLE CLOUD PUB/SUB
spring.cloud.gcp.pubsub.enabled=true
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
gcp.pubsub.subscription.account=${PUBSUB_SUB_ACCOUNT:notification-account-sub}
gcp.pubsub.subscription.appointment=${PUBSUB_SUB_APPOINTMENT:notification-appointment-sub}

# JACKSON
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# EMAIL (RESEND)
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:noreply@quhealthy.org}

# SMS (TWILIO)
# ?? CORREGIDO: Ajustado a los nombres cortos usados en el Pipeline
twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.phone.number=${TWILIO_PHONE}

# FIREBASE (Agregamos la referencia a la credencial)
spring.cloud.gcp.firestore.credentials.location=${FIREBASE_CREDENTIALS}

# ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# LOGGING
logging.level.root=INFO
logging.level.com.quhealthy.notification_service=INFO
logging.level.org.springframework.security=ERROR