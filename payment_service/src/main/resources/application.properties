# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=payment-service
# Puerto 8084 por defecto en local para no chocar con Social (8083) u Auth (8082)
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8084}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL - quhealthy_payments)
# ===================================================================
# Aseg√∫rate de que esta URL apunte a la BD de pagos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# Necesario para validar qui√©n hace la petici√≥n de suscripci√≥n
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD PLATFORM
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}
# Nota: Payment Service raramente usa Storage o AI, pero dejamos el ID por si acaso.

# ===================================================================
# üí≥ PASARELAS DE PAGO (STRIPE & MERCADOPAGO)
# ===================================================================
# Claves de API y Secretos de Webhooks. 
# CONFIGURAR ESTAS VARIABLES EN CLOUD RUN.

# --- Stripe ---
stripe.api-key=${STRIPE_API_KEY}
# El secreto de firma que te da Stripe al configurar el Webhook en su dashboard
application.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}
# --- MercadoPago ---
application.mercadopago.access-token=${MP_ACCESS_TOKEN}
# El secreto para validar que la notificaci√≥n viene de MP
application.mercadopago.webhook-secret=${MP_WEBHOOK_SECRET}

# ===================================================================
# üíì HEALTH CHECKS
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
# Importante: Cambiado al paquete de payment_service
logging.level.com.quhealthy.payment_service=DEBUG
logging.level.org.springframework.security=INFO
application.frontend.url=https://quhealthy.org

# ===================================================================
# üß† REDIS (Opcional, pero recomendado para Idempotencia)
# ===================================================================
# √ötil para evitar procesar el mismo pago dos veces si el webhook se repite
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms