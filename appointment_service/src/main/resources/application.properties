# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=appointment-service
server.port=${PORT:8087}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# üìÖ GOOGLE CALENDAR OAUTH2 (Enterprise Integration)
# ===================================================================
# Estos nombres coinciden con el Pipeline (Secret Manager)
google.calendar.client-id=${GOOGLE_CALENDAR_CLIENT_ID}
google.calendar.client-secret=${GOOGLE_CALENDAR_CLIENT_SECRET}

# En Prod: https://api.quhealthy.org/api/appointments/calendar/callback
# En Local: http://localhost:8087/api/appointments/calendar/callback
google.calendar.redirect-uri=${GOOGLE_CALENDAR_REDIRECT_URL}
google.calendar.application-name=QuHealthy-Platform

# ===================================================================
# üì° GOOGLE PUB/SUB (Eventos As√≠ncronos)
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}
spring.cloud.gcp.pubsub.enabled=true
application.events.appointments-topic=${APPOINTMENTS_TOPIC_NAME:appointment-scheduled-topic}

# ===================================================================
# üîó COMUNICACI√ìN ENTRE MICROSERVICIOS (OpenFeign)
# ===================================================================
# Usamos las URLs del Balanceador/Gateway o URLs internas de Cloud Run
application.clients.catalog-service.url=${CATALOG_SERVICE_URL:https://api.quhealthy.org/api/catalog}
application.clients.payment-service.url=${PAYMENT_SERVICE_URL:https://api.quhealthy.org/api/payments}

# ===================================================================
# üíì MONITORING & LOGGING
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.root=INFO
logging.level.com.quhealthy.appointment_service=DEBUG
logging.level.org.springframework.security=INFO
# Para debuguear las llamadas a Google Calendar
logging.level.com.google.api.client.http=DEBUG

# ===================================================================
# üß† REDIS (Locking)
# ===================================================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}