# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=appointment-service
# Puerto 8087 para Appointment Service 
# (Auth:8082, Social:8083, Payment:8084, Review:8085, Catalog:8086)
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8087}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
# En Cloud Run, inyectaremos la URL apuntando a la BD 'quhealthy_appointments'
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# Usamos el mismo secreto que Auth Service para validar los tokens
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD PLATFORM
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}

# ===================================================================
# üì° GOOGLE PUB/SUB (EVENTOS AS√çNCRONOS)
# ===================================================================
# Vital para notificar cuando una cita se agenda, cancela o completa.
spring.cloud.gcp.pubsub.enabled=true

# Nombre del TEMA (Topic) donde publicaremos eventos.
# Ejemplo: APPOINTMENT_CREATED, APPOINTMENT_CANCELED
application.events.appointments-topic=${APPOINTMENTS_TOPIC_NAME:quhealthy-appointments-topic}

# ===================================================================
# üîó CLIENTES EXTERNOS (FEIGN CLIENTS)
# ===================================================================
# Definimos las URLs base para comunicar con otros microservicios.
# En Local: localhost:puerto
# En Prod: URLs de Cloud Run (inyectadas por variables de entorno)

# Para validar si un servicio existe y obtener su precio/duraci√≥n
application.clients.catalog-service.url=${CATALOG_SERVICE_URL:http://localhost:8086}

# Para procesar cobros y reembolsos
application.clients.payment-service.url=${PAYMENT_SERVICE_URL:http://localhost:8084}

# ===================================================================
# üíì HEALTH CHECKS
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
# Importante: Ajustado al paquete de Appointment Service
logging.level.com.quhealthy.appointment_service=DEBUG
logging.level.org.springframework.security=INFO
# Ver logs de las llamadas HTTP salientes (Feign)
logging.level.com.quhealthy.appointment_service.client=DEBUG
google.client.id=...
google.client.secret=...
application.api.url=http://localhost:8081 # URL de appointment-service

# ===================================================================
# üß† REDIS (Opcional - Futuro Locking)
# ===================================================================
# Se usar√° en el futuro para evitar "Double Booking" (que dos pacientes
# reserven el mismo horario al mismo milisegundo).
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms