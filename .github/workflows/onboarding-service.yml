name: Onboarding Service Pipeline ðŸš€

on:
  push:
    branches: [ "main" ]
    paths:
      - 'onboarding_service/**'
      - '.github/workflows/onboarding-service.yml'
  pull_request:
    paths:
      - 'onboarding_service/**'

permissions:
  contents: read
  id-token: write

jobs:
  call-workflow:
    uses: ./.github/workflows/microservice-pipeline.yml
    with:
      service_name: onboarding-service
      directory: onboarding_service
      sonar_project_key: quhealthy-onboarding-service

      # âœ… 1. Seguridad: Identidad especÃ­fica con permisos (Storage, Pub/Sub, Secretos)
      flags: '--service-account=sa-onboarding@quhealthy-backend.iam.gserviceaccount.com'

      # âœ… 2. ConfiguraciÃ³n: Variables NO secretas
      # AquÃ­ van el Project ID y el nombre del TÃ³pico (texto plano)
      extra_env_vars: |
        GCP_PUBSUB_TOPIC_ONBOARDING_EVENTS=onboarding-events

      # âœ… 3. Secretos Reales (Secret Manager)
      # Solo claves encriptadas, NO pongas variables normales aquÃ­
      env_secrets_mapping: |
        DB_URL=application_db_url:latest
        DB_USER=application_db_user:latest
        DB_PASSWORD=application_db_password:latest
        JWT_SECRET_KEY=application_jwt_secret:latest
        GOOGLE_MAPS_API_KEY=application_google_maps_key:latest
        GEMINI_API_KEY=google-ai-api-key:latest

    secrets:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}