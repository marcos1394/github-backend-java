<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seguridad - QuHealthy</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f7; color: #51545E; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4f4f7; padding: 40px 0;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                    <tr>
                        <td style="padding: 40px;">
                            <h2 style="margin-top: 0; color: #333;">Tu contraseña ha sido cambiada</h2>
                            
                            <p style="font-size: 16px; line-height: 1.6; color: #555;">
                                Hola <strong th:text="${name}">Usuario</strong>, te confirmamos que la contraseña de tu cuenta QuHealthy fue actualizada exitosamente.
                            </p>
                            
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin: 20px 0; border: 1px solid #eee; border-radius: 5px;">
                                <tr>
                                    <td style="padding: 15px; background-color: #f9fafb; font-size: 14px;">
                                        <strong>Fecha:</strong> <span th:text="${date}">16 Enero 2026</span><br>
                                        <strong>Hora:</strong> <span th:text="${time}">14:30 PM</span>
                                    </td>
                                </tr>
                            </table>

                            <p style="font-size: 14px; color: #dc2626; font-weight: bold;">
                                ¿No fuiste tú?
                            </p>
                            <p style="font-size: 14px; color: #555;">
                                Contacta inmediatamente a soporte o recupera tu cuenta aquí: <a th:href="${supportLink}" style="color: #7c3aed;">Soporte de Seguridad</a>.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
