<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Código de Seguridad - QuHealthy</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f7; color: #51545E; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4f4f7; padding: 40px 0;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                    <tr>
                        <td style="padding: 40px; text-align: center;">
                            <span style="font-size: 24px; font-weight: bold; color: #7c3aed;">QuHealthy</span>
                            
                            <p style="font-size: 16px; margin-top: 30px; color: #555;">
                                Usa el siguiente código para completar tu verificación o inicio de sesión:
                            </p>
                            
                            <div style="background-color: #f3f4f6; letter-spacing: 5px; font-size: 32px; font-weight: bold; color: #333; padding: 20px; margin: 20px 0; border-radius: 8px; border: 1px dashed #ccc;">
                                <span th:text="${code}">123456</span>
                            </div>
                            
                            <p style="font-size: 14px; color: #666;">
                                Este código expira en <strong>10 minutos</strong>.
                            </p>
                            
                            <p style="font-size: 12px; color: #999; margin-top: 30px;">
                                No compartas este código con nadie. El equipo de QuHealthy nunca te pedirá tu contraseña o códigos por teléfono.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
