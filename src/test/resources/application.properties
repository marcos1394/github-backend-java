# --- BASE DE DATOS H2 (EN MEMORIA) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings para test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- VALORES DUMMY (FALSOS) PARA QUE SPRING NO EXPLOTE ---
# Spring necesita encontrar algo en estas variables para poder arrancar los beans.

# Variables de Base de Datos (para satisfacer los placeholders ${DB_...})
DB_URL=jdbc:h2:mem:testdb
DB_USER=sa
DB_PASSWORD=

# Variables de Seguridad y Terceros (Valores falsos pero válidos sintácticamente)
# Nota: La clave JWT debe ser larga para que el algoritmo HS256 no se queje.
JWT_SECRET=clave_super_secreta_de_prueba_para_tests_unitarios_1234567890
RESEND_API_KEY=re_123_test_key
TWILIO_SID=AC_test_sid
TWILIO_TOKEN=test_token

# Perfil activo para tests
spring.profiles.active=test