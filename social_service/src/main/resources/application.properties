# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=social-service
# Puerto 8083 por defecto en local para no chocar con Auth (8082) u Onboarding (8081)
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8083}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# CR√çTICO: Aqu√≠ mapeamos la ENV 'JWT_SECRET' a la propiedad que busca tu JwtAuthenticationFilter.java
application.security.jwt.secret-key=${JWT_SECRET}
# Tu API Key de Google AI Studio (La que empieza con AIza...)
google.ai.api-key=${GOOGLE_API_KEY}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD PLATFORM (Storage & AI)
# ===================================================================
# El Project ID se suele inyectar, pero es bueno tenerlo expl√≠cito o por defecto
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}
spring.cloud.gcp.storage.enabled=true
# Nombre del bucket para subir im√°genes (puedes cambiarlo si creas uno espec√≠fico)
spring.cloud.gcp.storage.bucket-name=quhealthy-media

# ===================================================================
# üì± REDES SOCIALES (Mapeo de Secretos)
# ===================================================================
# Estas propiedades deben coincidir con los @Value en SocialAuthService.java
facebook.app-id=${FACEBOOK_APP_ID}
facebook.app-secret=${FACEBOOK_APP_SECRET}
facebook.redirect-uri=${FACEBOOK_REDIRECT_URI}

# ===================================================================
# üíì HEALTH CHECKS (Vital para que Cloud Run sepa que est√°s vivo)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.quhealthy=DEBUG
# Para ver detalles de seguridad si algo falla
logging.level.org.springframework.security=INFO

# ===================================================================
# üß† IA & REDIS
# ===================================================================
# Configuraci√≥n por defecto para local (localhost:6379)
# En Cloud Run, inyectaremos REDIS_HOST y REDIS_PORT via variables de entorno
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Timeout para no bloquear el hilo si Redis tarda
spring.data.redis.timeout=2000ms

# Regi√≥n de Vertex AI (Importante para Gemini 3)
spring.cloud.gcp.location=us-central1
google.client.id=TU_CLIENT_ID
google.client.secret=TU_CLIENT_SECRET
application.api.url=http://localhost:8082 # O tu dominio real
# ==========================================
# GESTI√ìN DE ARCHIVOS (UPLOAD)
# ==========================================
# Permitir archivos individuales de hasta 50MB (Suficiente para videos cortos)
spring.servlet.multipart.max-file-size=50MB

# Permitir peticiones totales de hasta 50MB
spring.servlet.multipart.max-request-size=50MB