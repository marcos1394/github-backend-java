# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=catalog-service
# Puerto 8086 para Catalog Service (Auth:8082, Social:8083, Payment:8084, Review:8085)
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8086}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
# En Cloud Run, inyectaremos la URL apuntando a la BD 'quhealthy_catalog'
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# Usamos el mismo secreto que Auth Service para validar los tokens de los doctores
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD PLATFORM
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}

# ===================================================================
# üíì HEALTH CHECKS
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
# Importante: Ajustado al paquete de Catalog Service
logging.level.com.quhealthy.catalog_service=DEBUG
logging.level.org.springframework.security=INFO

# ===================================================================
# üß† REDIS (Muy Importante para Cat√°logo)
# ===================================================================
# El cat√°logo se lee muchas veces y cambia poco.
# Ideal para cachear respuestas GET /api/catalog/{providerId}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms