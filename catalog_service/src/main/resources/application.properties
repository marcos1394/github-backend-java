# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=catalog-service
# En Cloud Run, la variable PORT=8080 sobreescribir√° esto autom√°ticamente.
server.port=${PORT:8086}

# ===================================================================
# üíæ BASE DE DATOS (PostgreSQL)
# ===================================================================
# Inyectado desde Secret Manager en el pipeline
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT
# ===================================================================
# Secreto compartido para validar la firma de los tokens
application.security.jwt.secret-key=${JWT_SECRET}

# ===================================================================
# ‚òÅÔ∏è GOOGLE CLOUD & MAPS (Enterprise Integration)
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:quhealthy-backend}

# üìç Esta es la clave que vincula el pipeline con tu c√≥digo Java
# El valor viene de application_google_maps_key:latest en el pipeline
google.maps.api-key=${GOOGLE_MAPS_API_KEY}

# ===================================================================
# üß† REDIS (Caching de Cat√°logo)
# ===================================================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# ===================================================================
# üíì HEALTH CHECKS & MONITORING
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.quhealthy.catalog_service=DEBUG
logging.level.org.springframework.web=INFO
# Silenciamos un poco los logs de hibernate en prod para no saturar
logging.level.org.hibernate.SQL=WARN