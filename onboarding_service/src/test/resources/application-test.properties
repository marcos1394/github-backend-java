# CONFIGURACION DE TEST (Aislada)
spring.application.name=onboarding-service-test
server.port=0

# BASE DE DATOS (Gestionada por Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MOCKS Y APAGADO DE NUBE

# GCP PUB/SUB (Apagado)
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.project-id=test-project
gcp.pubsub.topic.onboarding=test-onboarding-topic

# STORAGE (Usamos MinIO en modo Test o Mock)
storage.provider=minio
minio.url=http://localhost:9000
minio.access-key=test
minio.secret-key=test
minio.bucket-name=test-bucket

# MAPS & GEMINI (Claves falsas)
google.maps.api-key=dummy_maps_key
gemini.api-key=dummy_gemini_key

# SECURITY
application.security.jwt.secret-key=test-secret-key-must-be-very-long-for-hmac-sha-algorithm-at-least-256-bits

# LOGGING
logging.level.root=INFO
logging.level.com.quhealthy=DEBUG