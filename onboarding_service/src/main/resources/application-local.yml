# PERFIL: LOCAL
# Ejecutar con: -Dspring.profiles.active=local

spring:
  datasource:
    # BD Local con PostGIS
    url: jdbc:postgresql://localhost:5432/quhealthy_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# LOGGING DETALLADO
logging:
  level:
    root: INFO
    com.quhealthy: DEBUG
    com.google.maps: INFO
    # org.hibernate.SQL: DEBUG

# STORAGE LOCAL (MINIO)
storage:
  provider: minio

minio:
  # Si corres desde IntelliJ usa localhost
  # Si corres todo en Docker usa http://minio:9000
  url: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: quhealthy-kyc-docs

# CLAVES DUMMY (Para evitar errores al iniciar)
application:
  security:
    jwt:
      secret-key: local-dev-secret-key-change-in-production-must-match-auth