# ===================================================================
# üèóÔ∏è CONFIGURACI√ìN DE SERVIDOR & APP
# ===================================================================
spring.application.name=onboarding-service
# IMPORTANTE: Puerto 8081 para que no choque con Auth-Service en tu local
server.port=${PORT:8081}

# ===================================================================
# üíæ BASE DE DATOS (Compartida con Auth-Service)
# ===================================================================
# Usamos las mismas variables de entorno inyectadas por Secret Manager
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIKARI CP (Pooling optimizado) ---
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
# Nota: Si compartes la BD, vigila que la suma de pools no sature la base.
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=2

# ===================================================================
# üîÆ JPA & HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# üõ°Ô∏è SEGURIDAD & JWT (Resource Server)
# ===================================================================
# Necesitamos el MISMO secreto para poder validar los tokens que firma Auth-Service
jwt.secret=${JWT_SECRET}
# No necesitamos 'expiration' aqu√≠ porque este servicio no crea tokens, solo los lee.

# ===================================================================
# üíì HEALTH CHECKS (Para Cloud Run)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ===================================================================
# üïµÔ∏è‚Äç‚ôÇÔ∏è LOGGING
# ===================================================================
logging.level.com.quhealthy=INFO
logging.level.org.springframework.security=INFO